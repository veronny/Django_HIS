<main class="container">
  <div class="row">
    <div class="col-md-12">
        <section class="card card-body shadow mb-2">
            <div class="col-md-6 offset-md-3 text-center py-1 text-primary">
                <h4>POR DISTRITO</h4>
            </div>
          <form method="GET" enctype="multipart/form-data" action="{% url 'padron:rpt_dist_padron_xls' %}">
            <!-- cabecera-->
            <div class="form row">
              <div class="col-md-4 form-group">
                <div class="form-group">
                  <label class="text-danger" for="edad_inicio">De:</label>
                  <select class="form-control" name="edad_inicio">
                    <option value="">--- SELECCIONAR ---</option>
                    <option value="0">0 años</option>
                    <option value="1">1 año</option>
                    <option value="2">2 años</option>
                    <option value="3">3 años</option>
                    <option value="4">4 años</option>
                    <option value="5">5 años</option>
                  </select>
                </div>
              </div>
                
              <div class="col-md-4 form-group">
                <div class="form-group">
                  <label class="text-danger" for="edad_fin" >Hasta:</label>
                  <select class="form-control" name="edad_fin">
                    <option value="">--- SELECCIONAR ---</option>
                    <option value="0">0 años</option>
                    <option value="1">1 año</option>
                    <option value="2">2 años</option>
                    <option value="3">3 años</option>
                    <option value="4">4 años</option>
                    <option value="5">5 años</option>
                  </select>
                </div>
            </div> 
            <!-- fin cabecera-->                        
            <div class="form row">
              <div class="col-md-12">
                <div class="form-group">
                    <label class="text-primary" for="provincia">Provincia</label>
                    <select class="form-control" name="provincia" hx-get="{% url 'padron:p_distritos_padron' %}" hx-trigger="change" hx-target="#p_distritos">
                        <option value="">--- SELECCIONAR ---</option>
                        {% for p in provincias %}
                        <option value="{{ p.id }}">{{ p.nombre_provincia }} </option>
                        {% endfor %}
                    </select>
                </div>
              </div>
            </div>
           <!--- INCLUDE DROP INCLUYENTE --->
            <div class="form row">
                <div class="col-md-12">
                  <div class="form-group">
                    <div id="p_distritos">
                        {% include 'padron/situacion/partials/p_distritos.html' %}
                    </div>
                  </div>
                </div>
            </div> 
           
            <!--- FIN INCLUDE DROP INCLUYENTE --->
            <br>        
            <div class="col-md-6 offset-md-3 text-center py-1 form-group">        
              <button type="submit" class="btn btn-success btn-lg text-center"><i class="fa fa-file-excel"></i> Procesar</button>
            </div>
          </form>
        </section>
    </div> 
  </div>
</main>
