<main class="container">
    <div class="row">
      <div class="col-md-12">
        <section class="card card-body shadow mb-2">
            <div class="col-md-6 offset-md-3 text-center py-1 text-primary">
                <h4>POR PROVINCIA</h4>
            </div>
          <form method="GET" enctype="multipart/form-data" action="{% url 'filiacion:rpt_seg_visita_xls' %}">
            <!-- cabecera-->   
            <div class="form row">
                <div class="col-md-4 form-group">
                    <div class="form-group">
                      <label class="text-danger" for="anio" >AÃ±o:</label>
                      <input class="form-control form-select-sm" id="anio" name="anio" placeholder='2024'>
                    </div>
                </div>
                <div class="col-md-4 form-group">
                    <div class="form-group">
                      <label class="text-danger" for="fecha_inicio">Mes Inicio:</label>
                      <select class="form-control" name="fecha_inicio">
                        {% for m in meses %}
                        <option value="{{ m.id }}">{{ m.name }} </option>
                        {% endfor %}
                    </select>
                    </div>
                </div>
                <div class="col-md-4 form-group">
                    <div class="form-group">
                      <label class="text-danger" for="fecha_fin">Mes Fin:</label>
                      <select class="form-control" name="fecha_fin">
                        {% for m in meses %}
                        <option value="{{ m.id }}">{{ m.name }} </option>
                        {% endfor %}
                    </select>
                    </div>
                </div>
            </div>    
            <!-- fin cabecera-->                  
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                    <label class="text-primary" for="provincia">Provincia :</label>
                    <select class="form-control" name="provincia">
                        {% for p in provincias %}
                        <option value="{{ p.ubigeo }}">{{ p.nombre_provincia }} </option>
                        {% endfor %}
                    </select>
                </div>
              </div>
            </div>
            <br>        
            <div class="col-md-6 offset-md-3 text-center py-1 form-group">        
              <button type="submit" class="btn btn-success btn-lg text-center"><i class="fa fa-file-excel"></i> Procesar</button>
            </div>
          </form>
        </section>
      </div> 
    </div>
  </main>
