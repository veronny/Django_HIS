<main class="container">
    <div class="row">
      <div class="col-md-12">
        <section class="card card-body shadow mb-2">
            <div class="col-md-6 offset-md-3 text-center py-1 text-primary">
                <h4>POR REDES</h4>
            </div>
          <form method="GET" enctype="multipart/form-data" action="{% url 'reporte' %}">
            <!-- cabecera-->   
            <div class="form row">
                <div class="col-md-4 form-group">
                    <div class="form-group">
                      <label class="text-danger" for="anio" >AÃ±o:</label>
                      <input class="form-control form-select-sm" id="anio" name="anio" placeholder='2024'>
                    </div>
                </div>
                <div class="col-md-4 form-group">
                    <div class="form-group">
                      <label class="text-danger" for="fecha_inicio">Fecha Inicio:</label>
                      <input class="form-control form-select-sm" type="date" id="fecha_inicio" name="fecha_inicio">
                    </div>
                </div>
                <div class="col-md-4 form-group">
                    <div class="form-group">
                      <label class="text-danger" for="fecha_fin">Fecha Fin:</label>
                      <input class="form-control form-select-sm" type="date" id="fecha_fin" name="fecha_fin">
                    </div>
                </div>
            </div>    
            <!-- fin cabecera-->                  
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                    <label class="text-primary" for="red">Red :</label>
                    <select class="form-control" name="red">
                        {% for r in redes %}
                        <option value="{{ r.id }}">{{ r.nombre_red }} </option>
                        {% endfor %}
                    </select>
                </div>
              </div>
            </div>
            <br>        
            <div class="col-md-6 offset-md-3 text-center py-1 form-group">        
              <button type="submit" class="btn btn-success btn-lg text-center"><i class="fa fa-file-excel"></i> Procesar</button>
            </div>
          </form>
        </section>
      </div> 
    </div>
  </main>
