<main class="container">
    <div class="row">
      <div class="col-md-12">
        <section class="card card-body shadow mb-2">
            <div class="col-md-6 offset-md-3 text-center py-1 text-primary">
                <h4>POR ESTABLECIMIENTO</h4>
            </div>
          <form method="GET" enctype="multipart/form-data" action="{% url 'filiacion:rpt_seg_visita_establecimiento' %}">
            <!--  cabecera -->  
            <div class="form row">
                <div class="col-md-4 form-group">
                    <div class="form-group">
                      <label class="text-danger" for="anio" >AÃ±o:</label>
                      <input class="form-control form-select-sm" id="anio" name="anio" placeholder='2024'>
                    </div>
                </div>
                <div class="col-md-4 form-group">
                    <div class="form-group">
                      <label class="text-danger" for="fecha_inicio">Fecha Inicio:</label>
                      <select class="form-control" name="fecha_inicio">
                        {% for m in meses %}
                        <option value="{{ m.id }}">{{ m.name }} </option>
                        {% endfor %}
                      </select>
                    </div>
                </div>
                <div class="col-md-4 form-group">
                    <div class="form-group">
                      <label class="text-danger" for="fecha_fin">Fecha Fin:</label>
                      <select class="form-control" name="fecha_fin">
                        {% for m in meses %}
                        <option value="{{ m.id }}">{{ m.name }} </option>
                        {% endfor %}
                      </select>
                    </div>
                </div>
            </div> 
            <!-- fin cabecera -->                       
            <div class="form row">
              <div class="col-md-12">
                <div class="form-group">
                    <label class="text-primary" for="redes">Red :</label>
                    <select class="form-control" name="redes" hx-get="{% url 'filiacion:p_microredes' %}" hx-trigger="change" hx-target="#p_microredes">
                        <option value="">--- SELECCIONAR ---</option>
                        {% for r in redes %}
                        <option value="{{ r.cod_red }}">{{ r.nombre_red }} </option>
                        {% endfor %}
                    </select>
                </div>
              </div>
            </div>
            <!--- INCLUDE DROP INCLUYENTE --->
            <div class="form row">
              <div class="col-md-12">
                <div class="form-group">
                  <div id="p_microredes">
                    {% include 'padron/situacion/partials/p_microredes.html' %} 
                  </div>
                </div>
              </div>
            </div>  
            <!--- FIN INCLUDE DROP INCLUYENTE --->
            <!--- INCLUDE DROP INCLUYENTE ESTABLECIMIENTO --->
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <div id="p_establecimientos">
                      {% include 'padron/situacion/partials/p_establecimientos.html' %}
                  </div>
                </div>
              </div>
            </div>  
            <!--- FIN INCLUDE DROP INCLUYENTE ESTABLECIMIENTO --->
            <br>        
            <div class="col-md-6 offset-md-3 text-center py-1 form-group">        
              <button type="submit" class="btn btn-success btn-lg text-center"><i class="fa fa-file-excel"></i> Procesar</button>
            </div>
          </form>
        </section>
      </div> 
    </div>
  </main>
